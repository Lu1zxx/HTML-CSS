<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Greek';
            src: url('fontes/Greek-Freak.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'Greek', Times, serif;
        }

        h1{
            font-family: 'Greek', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque blanditiis nostrum labore expedita eligendi accusamus reprehenderit asperiores provident, optio ullam velit quod dolor sint ab. Odit fugiat facere rem enim!</p>
</body>
</html>
