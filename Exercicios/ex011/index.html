<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Essas imagens podem ser vistas em todos os dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p-png.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m-png.png" type="image/png">
        <img src="imagens/foto-g-png.png" alt="Foto Grande">
    </picture>
    <h1>Reprodução de áudio</h1>
    <p>Agora vamos reproduzir um áudio em HTML</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não é compatível, cluique aqui para baixar o arquivo <a href="midia/guanacast-33.mp3">MP3</a></p>
    </audio>
</body>
</html>
